<!DOCTYPE html>

<html>

  <head>

	<title>u</title>

  </head>

  <body>

    <script>

	  

	  window.onload = function(){

	    if (r.length == 0)

		  document.write("<h1>如果你看到这句话说明这个页面被我吃了</h1>");

		else

	      document.write("<h1>" + ra(r) + "</h1><br>再刷新一下看看");

		

	  };

	  

	  var r = [];

	  
          var wl = window.location.hash.replace('#', '');
	  var pl = wl.split('?')[1].split('&');

	  for(var i = 0; i < pl.length;  i++){

		  r.push(pl[i].split('=')[1]);

		  

	  }

	  

	  function ra(a){

	    return a[Math.trunc(Math.random()*a.length)];

	  }

	  

    </script>

	

  </body>

</html>
